---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

        <!-- ✅ 添加文章容器 -->
        <div id="posts-container">
            <!-- 文章将通过 JavaScript 动态加载 -->
        </div>

        <!-- ✅ 添加分页控件 -->
        <div id="pagination" class="pagination">
            <button id="prev-btn" class="pagination-btn">← 上一页</button>
            <span id="page-info" class="page-info">第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">0</span> 页</span>
            <button id="next-btn" class="pagination-btn">下一页 →</button>
        </div>

        <!-- ✅ 在文件底部添加数据输出 -->
        <script>
        window.allPosts = [
            {% for post in site.posts %}
            {
                title: {{ post.title | jsonify }},
                url: "{{ post.url | relative_url }}",
                date: "{{ post.date | date: '%B %d, %Y' }}",
                {% if post.subtitle %}
                subtitle: {{ post.subtitle | jsonify }},
                {% else %}
                subtitle: {{ post.excerpt | strip_html | truncatewords: 15 | jsonify }},
                {% endif %}
                excerpt: {{ post.excerpt | strip_html | jsonify }},
                author: "Start Bootstrap",
                categories: {{ post.categories | jsonify }},
                // 计算阅读时长（与图片格式一致）
                {% assign words = post.content | number_of_words %}
                read_time: "{% if words < 360 %}1 min read{% else %}{{ words | divided_by:180 }} mins read{% endif %}"
            }{% unless forloop.last %},{% endunless %}
            {% endfor %}
        ];
        </script>

        <!-- ✅ 加载分页脚本 -->
        <script src="{{ '/assets/vendor/startbootstrap-clean-blog/js/pagination.js' | relative_url }}"></script>

      </div>
    </div>
  </div>
