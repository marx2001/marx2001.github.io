---
layout: home
background: '/img/bg-index.jpg'
---

<!-- 添加文章容器 -->
<div id="posts-container">
    <!-- 文章将通过 JavaScript 动态加载 -->
</div>

<!-- 添加分页控件 -->
<div id="pagination" class="pagination">
    <button id="prev-btn" class="pagination-btn">← 上一页</button>
    <span id="page-info" class="page-info">第 <span id="current-page">1</span> 页 / 共 <span id="total-pages">0</span> 页</span>
    <button id="next-btn" class="pagination-btn">下一页 →</button>
</div>

<!-- 在文件底部添加数据输出 -->
<script>
window.allPosts = [
    {% for post in site.posts %}
    {
        title: {{ post.title | jsonify }},
        url: "{{ post.url | relative_url }}",
        date: "{{ post.date | date: '%B %d, %Y' }}",
        excerpt: {{ post.excerpt | strip_html | jsonify }},
        {% if post.author %}
        author: {{ post.author | jsonify }},
        {% else %}
        author: {{ site.author | jsonify }},
        {% endif %}
        categories: {{ post.categories | jsonify }}
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
];

// 添加站点作者信息
window.siteAuthor = {{ site.author | jsonify }};
</script>

<!-- 加载分页脚本 -->
<script src="{{ '/assets/vendor/startbootstrap-clean-blog/js/pagination.js' | relative_url }}"></script>
