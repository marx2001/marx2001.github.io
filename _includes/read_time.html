<span class="reading-time" title="Estimated read time">
  {% assign content_text = include.content | strip_html %}
  {% assign char_count = content_text | size %}
  {% assign minutes = char_count | divided_by: 400 %}
  {% if minutes <= 0 %}less than 1 min{% elsif minutes == 1 %}1 min{% else %}{{ minutes }} mins{% endif %} read
</span>
